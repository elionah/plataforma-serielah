  <!-- Botão Secreto (começa escondido) -->
<div id="botaoSecreto" style="display: none; margin-top: 20px;">
    <a href="codigo.html"><button>🔓 Acessar Código Mestre</button></a>
  </div>  
  <script>
    let codigoDigitado = "";
  
    window.addEventListener("keydown", function(e) {
      codigoDigitado += e.key;
  
      // Mantém só os últimos 3 caracteres
      if (codigoDigitado.length > 3) {
        codigoDigitado = codigoDigitado.slice(-3);
      }
  
      if (codigoDigitado === "777") {
        document.getElementById("botaoSecreto").style.display = "block";
        codigoDigitado = ""; // reseta o código
      }
    });
  </script>
    <script>
        window.addEventListener('load', () => {
          const audio = document.getElementById("vozInicial");
          audio.volume = 0.8;
          audio.play().catch(e => {
            console.log("Toque manual necessário para áudio:", e);
          });
        });
      </script>
